<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>THI IS Login</h1>
        <!-- This is where our form will go. -->
		<form method="POST" action="{{ url_for('login') }}" novalidate>
			{{ form.csrf_token }}
			{% for err in form.password.errors %}

			<p>{{ form.email.label }} <br> {{ form.email(size=30) }} </p>
			{% endfor %}
			{% for err in form.password.errors %}
			<p>{{ form.password.label }} <br> {{ form.password(size=30) }} </p>
			{% endfor %}
			{{ form.submit}}
		</form>
        </div>
	</body>
</html>
